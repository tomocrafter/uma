name: Release CI

on:
  push:
    tags:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  validation:
    name: Validate Gradle Wrapper
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'

    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew build

    - name: Cleanup Gradle Cache
      # GitHub Actions でキャッシュされないように Gradle キャッシュからいくつかのファイルを削除
      # これらのファイルをGitHub Actionsのキャッシュからリストアすると、将来のビルドで問題が生じるかもしれない。
      run: |
        rm -f ~/.gradle/caches/modules-2/modules-2.lock
        rm -f ~/.gradle/caches/modules-2/gc.properties

    - name: Zip artifact with uma list and default settings
      uses: papeloto/action-zip@v1
      with:
        files: ./build/libs/uma-1.0-SNAPSHOT.jar uma_list.txt selected.properties
        dest: uma.zip

    - name: Create a Release
      id: create-release
      uses: ncipollo/release-action@v1
      with:
        artifacts: uma.zip
        token: ${{ secrets.GITHUB_TOKEN }}
