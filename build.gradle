plugins {
    id 'java'
    id 'application'
}

group 'net.tomocraft.uma'
version '1.0-SNAPSHOT'

mainClassName = 'net.tomocraft.uma.Main'

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
}

jar {
    manifest {
        attributes(
                'Main-Class': mainClassName
        )
    }
}